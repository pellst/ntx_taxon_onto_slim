# PURL configuration for http://purl.obolibrary.org/obo/ntx

idspace: NTX
base_url: /obo/ntx

products:
- ntx.owl: https://raw.githubusercontent.com/pellst/ntx/master/ntx.owl
- ntx.obo: https://raw.githubusercontent.com/pellst/ntx/master/ntx.obo

term_browser: ontobee
example_terms:
- ntx_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/pellst/ntx/v

- prefix: /tracker/
  replacement: https://github.com/pellst/ntx/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/NTX?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/pellst/ntx/master/
